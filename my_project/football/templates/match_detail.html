<!DOCTYPE html>
<html>
<head>
    <title>{{ match.home_team }} vs. {{ match.away_team }}</title>
</head>
<body>
    <h1>{{ match.home_team }} vs. {{ match.away_team }}</h1>
    <p>Дата: {{ match.date }}</p>
    <p>Место проведения: {{ match.location }}</p>
    <p>Счет: {{ match.home_team_score }} - {{ match.away_team_score }}</p>
</body>
</html>
